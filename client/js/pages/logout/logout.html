<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Logout?</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" ng-submit="logout()">
                    <fieldset>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Logout">
			    		<input class="btn btn-lg btn-success btn-block" ng-click="cancel()" value="Cancel">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
